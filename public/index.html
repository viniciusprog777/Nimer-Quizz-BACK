<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button id="teste">Teste</button>
    <button id="mensagem">Enviar mensagem</button>
    <script type="text/javascript">
      let socket;

      document.querySelector("#teste").addEventListener("click", () => {
        if (!socket) {
          socket = new io("http://localhost:3333");
          socket.emit("prepareQuizz", {
            userId: 2,
            userLevel: 2,
            title: "Quizz Teste 03",
            classId: 2
          });

        }

        socket.on("comecar", (mensagem) => {
          console.log(mensagem);
        });
      });

      document.querySelector("#mensagem").addEventListener("click", () => {
        if (!socket) {
          return;
        }

        socket.emit("mensagem", "Teste de mensagem");
      });
    </script>
  </body>
</html>
